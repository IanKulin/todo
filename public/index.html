<!-- index.html for simple todo app that uses node endpoints to process json-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org/dist/htmx.min.js"></script>
    <title>Todos</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<!-- Main section-->
    <main>
        <h1>To do</h1>
        <ul id="todos_list" hx-get="/todos" hx-trigger="load"></ul>
        <!-- the list of todo items from the database gets inserted here-->

        <!-- form to add a todo -->
        <form hx-post="/todos" hx-target="#todos_list" hx-swap="innerHTML" 
        hx-on::after-request="this.reset()">
            <input type="text" name="todo_item" id="todo" required>
            <button type="submit">Add</button>
        </form>
    </main>

</body>
</html>
